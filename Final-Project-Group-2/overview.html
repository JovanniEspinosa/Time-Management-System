<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weekly Overview</h1>
    </header>

    <!-- Weekly Overview Section -->
    <section class="weekly-overview">
      <h2>Weekly Overview</h2>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Estimated Time</th>
            <th>Actual Time</th>
          </tr>
        </thead>
        <tbody id="weekly-summary">
          <!-- Weekly overview will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
